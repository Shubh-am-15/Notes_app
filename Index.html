    <div class="header">
        <h2>WebNote</h2>
        <br>
        <h3>login page</h3>
    </div>
    <div class="centre">
        <div class="mainbox">
            <form class="box" id="form1" action="index2.html">
                <h2>LOGIN</h2>
                <input type="text" id="loginid" placeholder="E mail ID" required>
                <input type="password" id="loginpassword" placeholder="Password" required>
                <button class="logbtn1" id="loginbtn1" type="button" onclick="login()">Login</button>
                <hr>
                <button class="signbtn" id="signupbtn1" onclick="showsignup()" type="button">Signup</button>
            </form>

            <form class="box2" id="form2">
                <h2>SIGNUP</h2>
                <input type="text" id="signupemailid" placeholder="E mail ID" required>
                <input type="password" id="signuppassword" placeholder="Password" required>
                <button class="signbtn" id="signupbtn2" type="submit">Signup</button>
                <hr>
                <button class="logbtn1" type="button" id="loginbtn2" onclick="loginshow()">Login</button>
            </form>

            <div class="box3" id="details">
                <h4>What is WebNote</h4>
                <hr>
                <p>It is a simple to use platform were you can add, edit and delete text notes. It has a attractive
                    layout and there is search bar to scan and filter your notes.</p>
                <button class="backbtn" type="button" id="backbtn" onclick="back()">Back</button>
            </div>

        </div>
        <button onclick="showdetails()" class="info">What is WebNote</button>
    </div>
    <img src="Logo_WebNote.png" alt="LOGO" class="logo">
    </div>
    <div class="footer">
        <p>Project under Cyberlabs</p>

    </div>
