<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNote Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&family=Stick&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <h2>WebNote</h2>
        <img src="Logo_WebNote.png" class="Logo" alt="">
    </div>
    <div class="navbar">
        <ul>
            
            <li>Home</li>
            <li>Contact</li>
            <li>Calander</li>
            <input type="text" placeholder="Search a word">
            <input type="submit" value="Search">
        </ul>
    </div>
    <div class="container" my-3>

        <h3>ADD A NOTE</h3>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Text Area</label>
            <textarea class="form-control" id="Textarea1" rows="3" placeholder="Add your note here"></textarea>
            <button type="button" onclick="show()" id="Addbtn" class="btn btn-primary">Add</button>
        </div>
    </div>
    <div class="row container-fluid mx-3">
        <h4>Your notes</h4>
        
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">title 1</h5>
                <hr>
                <p class="card-text">
                    Text note 1 
                will be added here</p>
                <button class="btn btn-primary" id="Editbtn">Edit<button>
                <button class="btn btn-primary" id="Deletebtn">Delete<button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">title 2</h5>
                <hr>
                <p class="card-text">
                    Text note 2
                will be added here
            </p>
                <button class="btn btn-primary" id="Editbtn">Edit<button>
                <button class="btn btn-primary" id="Deletebtn">Delete<button>
            </div>
        </div>
    </div>
<div class="footer">
    <p>Project under Cyberlabs</p>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="Main2.js"></script>
</body>

</html>
